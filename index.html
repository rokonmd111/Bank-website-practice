<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="diposite transection-card">
                    <h5>Diposit</h5>
                    <h2>$ <span id="currentDiposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw transection-card">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawBalance">00</span></h2>
                </div>  
            </div>
            <div class="col-md-4">
                <div class="balance transection-card">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row amount-area">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="number" class="form-control" name="" id="diposit-amount" placeholder="$amount you want to diposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="number" class="form-control" name="" id="withdrawAmount" placeholder="$amount you want to withdraw">
                    <br>
                    <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button click handeler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function() {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transectionArea = document.getElementById('transection-area');
            transectionArea.style.display = 'block';
        })

        //diposite button click handeler
        const dipositBtn = document.getElementById('deposit-btn');
        dipositBtn.addEventListener('click', function() {
            const dipositAmount = document.getElementById('diposit-amount').value;
            const dipositNumber = parseFloat(dipositAmount);

            updateSpanText('currentDiposit', dipositNumber);
            updateSpanText('currentBalance', dipositNumber);

            document.getElementById('diposit-amount').value = "";

        })

        function updateSpanText(id, dipositNumber) {
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const total = dipositNumber + currentNumber;
                document.getElementById(id).innerText = total;
            }

        // withdraw button click handeler
        const withdrawBtn = document.getElementById('add-withdraw')
        withdrawBtn.addEventListener('click', function () {
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawNumber = parseFloat(withdrawAmount);

            UpdateWithdraw('withdrawBalance', withdrawNumber);
            updateSpanText('currentBalance', -1 * withdrawNumber);

            document.getElementById('withdrawAmount').value = "";
        })

        function UpdateWithdraw(id, withdrawNumber) {
            const withdrawBalance = document.getElementById(id).innerText;
            const withdrawBalanceNumber = parseFloat(withdrawBalance);
            const totalWithdraw = withdrawNumber + withdrawBalanceNumber;
            document.getElementById(id).innerText = totalWithdraw;
        }
    </script>
</body>
</html>
